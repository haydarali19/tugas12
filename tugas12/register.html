<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeminarRRRR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 style="text-align: center; background-color: burlywood;">Register Seminar</h1>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <form class="container" style="padding-top: 25px; border: 1px solid burlywood; border-radius: 10px;">
      <div class="form-group row">
          <label for="Nama Lengkap" class="col-4 col-form-label">Nama Lengkap</label>
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <i class="fa fa-address-card"></i>
                      </div>
                  </div>
                  <input id="Nama Lengkap" name="Nama Lengkap" placeholder="Nama Lengkap" type="text"
                      class="form-control" required="required">
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="Tempat Lahir" class="col-4 col-form-label">Tempat Lahir</label>
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <i class="fa fa-university"></i>
                      </div>
                  </div>
                  <input id="Tempat Lahir" name="Tempat Lahir" placeholder="Tempat Lahir" type="text"
                      class="form-control" required="required">
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="Tanggal Lahir" class="col-4 col-form-label">Tanggal Lahir</label>
          <div class="col-8">
              <div class="input-group">
                  <input id="Tanggal Lahir" name="Tanggal Lahir" type="date" class="form-control" required="required">
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-4">Jenis Kelamin</label>
          <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                  <input name="Jenis Kelamin" id="Jenis Kelamin_0" type="radio" class="custom-control-input"
                      value="Laki-laki" required="required">
                  <label for="Jenis Kelamin_0" class="custom-control-label">Laki-laki</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                  <input name="Jenis Kelamin" id="Jenis Kelamin_1" type="radio" class="custom-control-input"
                      value="Perempuan" required="required">
                  <label for="Jenis Kelamin_1" class="custom-control-label">Perempuan</label>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="Email" class="col-4 col-form-label">Email</label>
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <i class="fa fa-at"></i>
                      </div>
                  </div>
                  <input id="Email" name="Email" placeholder="Email" type="text" class="form-control"
                      required="required">
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="Status Peserta" class="col-4 col-form-label">Status Peserta</label>
          <div class="col-8">
              <select id="Status Peserta" name="Status Peserta" class="custom-select" required="required">
                  <option value="Mahasiswa">Umum</option>
                  <option value="Mahasiswa">Mahasiswa</option>
                  <option value="Pekerja">Pekerja</option>
              </select>
          </div>
      </div>
      <div class="form-group row">
          <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
          </div>
      </div>
  </form>
</body>
</html>
