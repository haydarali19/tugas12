<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeminarRRRR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center; background-color: burlywood;">Create New Seminar</h1>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form class="container" style="padding-top: 25px; border: 1px solid burlywood; border-radius: 10px;">
        <div class="form-group row">
            <label for="Kode" class="col-4 col-form-label">Kode</label>
            <div class="col-8">
                <input id="Kode" name="Kode" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Nama Kegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
            <div class="col-8">
                <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Tanggal Mulai" class="col-4 col-form-label">Tanggal Mulai</label>
            <div class="col-8">
                <input id="Tanggal Mulai" name="Tanggal Mulai" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Tanggal Akhir" class="col-4 col-form-label">Tanggal Akhir</label>
            <div class="col-8">
                <input id="Tanggal Akhir" name="Tanggal Akhir" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Biaya" class="col-4 col-form-label">Biaya</label>
            <div class="col-8">
                <input id="Biaya" name="Biaya" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Tempat" class="col-4 col-form-label">Tempat</label>
            <div class="col-8">
                <input id="Tempat" name="Tempat" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Latitude" class="col-4 col-form-label">Latitude</label>
            <div class="col-8">
                <input id="Latitude" name="Latitude" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Longitude" class="col-4 col-form-label">Longitude</label>
            <div class="col-8">
                <input id="Longitude" name="Longitude" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Jenis Kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
            <div class="col-8">
                <select id="Jenis Kegiatan" name="Jenis Kegiatan" class="custom-select" required="required">
                    <option value="Seminar Teknologi">Seminar Teknologi</option>
                    <option value="Seminar Budaya">Seminar Budaya</option>
                    <option value="Seminar Kedokteran">Seminar Kedokteran</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="PIC" class="col-4 col-form-label">PIC</label>
            <div class="col-8">
                <input id="PIC" name="PIC" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="Deskripsi" class="col-4 col-form-label">Deskripsi</label>
            <div class="col-8">
                <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="3" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </form>
</body>

</html>
